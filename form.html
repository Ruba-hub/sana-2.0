      }
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: all 0.4s ease;
      }
    </style>

      >
        <div class="text-center mb-8">
          <div class="flex justify-center items-center gap-3 mb-2">
            <div class="h-10 w-10 text-primary">
              <svg
                fill="none"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"

            </div>
            <h1 class="text-4xl font-bold text-primary">Sana</h1>
          </div>
          <p class="text-gray-500 dark:text-gray-400 text-sm">
            Your campus mental wellness companion
          </p>
        </div>

        <!-- Toggle Buttons -->
        <div
          class="flex rounded-lg overflow-hidden border border-border-light dark:border-border-dark mb-6"
        >
          <button
            @click="activeTab = 'login'"
            :class="activeTab === 'login' ? 'bg-primary text-white' : 'text-gray-600 dark:text-gray-300'"
            class="w-1/2 py-2 text-sm font-semibold transition-colors"
          >
            Log In
          </button>

          <button
            @click="activeTab = 'register'"
            :class="activeTab === 'register' ? 'bg-primary text-white' : 'text-gray-600 dark:text-gray-300'"
            class="w-1/2 py-2 text-sm font-semibold transition-colors"
          >
            Register
          </button>
        </div>

        <!-- LOGIN FORM -->
        <div x-cloak x-show="activeTab === 'login'" x-transition>
          <form class="space-y-5" action="php/login.php" method="post">
            <div>
              <label for="login-email" class="block text-sm font-medium"
                >Email or Username</label
              >
              <input
                id="login-email"
                type="email"
                placeholder="you@example.com"
                class="w-full rounded-lg border border-border-light bg-white/70 dark:bg-background-dark dark:border-border-dark mt-1 focus:ring-primary focus:border-primary"
                required
              />
            </div>

            <div>
              <label for="login-password" class="block text-sm font-medium"
                >Password</label
              >
              <input
                id="login-password"
                type="password"
                placeholder="••••••••"
                class="w-full rounded-lg border border-border-light bg-white/70 dark:bg-background-dark dark:border-border-dark mt-1 focus:ring-primary focus:border-primary"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full py-3 bg-primary-accent text-white font-bold rounded-lg hover:opacity-90 focus:ring-2 focus:ring-offset-2 focus:ring-primary-accent"
            >
              Log In
            </button>

            <p class="text-center text-sm text-gray-500">
              Don’t have an account?
              <button
                type="button"
                class="text-primary font-medium hover:underline"
                @click="activeTab = 'register'"
              >
                Register here
              </button>
            </p>
          </form>
        </div>

        <!-- REGISTER FORM -->
        <div x-cloak x-show="activeTab === 'register'" x-transition>
          <form class="space-y-5" action="php/register.php">
            <div>
              <label for="reg-name" class="block text-sm font-medium"
                >Full Name</label
              >
              <input
                id="reg-name"
                type="text"
                placeholder="Alex Doe"
                class="w-full rounded-lg border border-border-light bg-white/70 dark:bg-background-dark dark:border-border-dark mt-1 focus:ring-primary focus:border-primary"
                required
              />
            </div>

            <div>
              <label for="reg-email" class="block text-sm font-medium"
                >University Email</label
              >
              <input
                id="reg-email"
                type="email"
                placeholder="alex.doe@university.edu"
                class="w-full rounded-lg border border-border-light bg-white/70 dark:bg-background-dark dark:border-border-dark mt-1 focus:ring-primary focus:border-primary"
                required
              />
            </div>

            <div>
              <label for="reg-campus" class="block text-sm font-medium"
                >Campus Affiliation</label
              >
              <select
                id="reg-campus"
                class="w-full rounded-lg border border-border-light bg-white/70 dark:bg-background-dark dark:border-border-dark mt-1 focus:ring-primary focus:border-primary"
              >
                <option>Select your campus</option>
                <option>Main Campus</option>
                <option>North Campus</option>
                <option>South Campus</option>
              </select>
            </div>

            <div>
              <label for="reg-password" class="block text-sm font-medium"
                >Password</label
              >
              <input
                id="reg-password"
                type="password"
                placeholder="••••••••"
                class="w-full rounded-lg border border-border-light bg-white/70 dark:bg-background-dark dark:border-border-dark mt-1 focus:ring-primary focus:border-primary"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full py-3 bg-primary-accent text-white font-bold rounded-lg hover:opacity-90 focus:ring-2 focus:ring-offset-2 focus:ring-primary-accent"
            >
              Create Account
            </button>

            <p class="text-center text-sm text-gray-500">
              Already have an account?
              <button
                type="button"
                class="text-primary font-medium hover:underline"
                @click="activeTab = 'login'"
              >
                Log in here
              </button>
            </p>
          </form>
        </div>
