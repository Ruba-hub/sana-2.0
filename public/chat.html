    <script>
      // Custom confirmation modal helper
      function showConfirmModal(message, title = "Confirm") {
        return new Promise((resolve) => {
          const overlay = document.createElement("div");
          overlay.className =
            "fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4";

          const modal = document.createElement("div");
          modal.className =
            "bg-white dark:bg-card-dark rounded-lg shadow-lg max-w-sm w-full animate-[scale-in_0.2s_ease-out]";
          modal.style.animation = "scale-in 0.2s ease-out";

          modal.innerHTML = `
            <div class="p-6">
              <h3 class="text-lg font-bold text-text-light dark:text-text-dark mb-2">${title}</h3>
              <p class="text-text-light dark:text-text-dark mb-6 text-sm leading-relaxed">${message}</p>
              <div class="flex gap-3 justify-end">
                <button 
                  id="confirm-cancel" 
                  class="px-4 py-2 rounded-lg bg-border-light dark:bg-border-dark text-text-light dark:text-text-dark hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors font-medium text-sm"
                >
                  Cancel
                </button>
                <button 
                  id="confirm-ok" 
                  class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-primary/90 transition-colors font-medium text-sm"
                >
                  Confirm
                </button>
              </div>
            </div>
          `;

          overlay.appendChild(modal);
          document.body.appendChild(overlay);

          const cleanup = () => {
            overlay.remove();
          };

          document
            .getElementById("confirm-ok")
            .addEventListener("click", () => {
              cleanup();
              resolve(true);
            });

          document
            .getElementById("confirm-cancel")
            .addEventListener("click", () => {
              cleanup();
              resolve(false);
            });

          overlay.addEventListener("click", (e) => {
            if (e.target === overlay) {
              cleanup();
              resolve(false);
            }
          });
        });
      }

      // --- Sidebar: Fetch and render user info ---
      // Helper to set chat sidebar avatar initial and deterministic color
      function setChatAvatarFromName(name) {
        const initial =
          name && String(name).trim()
            ? String(name).trim()[0].toUpperCase()
            : "U";
        const el = document.getElementById("chat-user-avatar-initial");
        const wrap = document.getElementById("chat-user-avatar");
        if (el) el.textContent = initial;
        if (!wrap) return;
        const palette = ["bg-green-600"];
        const code = initial.charCodeAt(0) || 0;
        const cls = palette[code % palette.length];
        palette.forEach((c) => wrap.classList.remove(c));
        wrap.classList.add(cls);
        wrap.classList.remove("bg-primary");
      }

      // Return an avatar HTML snippet (initial + deterministic bg class)
      function avatarHtmlFor(name, sizeClasses = "w-10 h-10") {
        const initial =
          name && String(name).trim()
            ? String(name).trim()[0].toUpperCase()
            : "U";
        const palette = [
          "bg-emerald-500",
          "bg-green-600",
          "bg-indigo-500",
          "bg-sky-500",
          "bg-fuchsia-500",
          "bg-rose-500",
          "bg-amber-500",
          "bg-purple-500",
        ];
        const cls = palette[(initial.charCodeAt(0) || 0) % palette.length];
        return `<div class="${sizeClasses} rounded-full flex items-center justify-center text-white text-sm font-medium flex-shrink-0 ${cls}"><span>${initial}</span></div>`;
      }

      async function loadSidebarUserInfo() {
        try {
          // Try to fetch user info from dashboard API (or fallback to chat_api.php if needed)
          let user = null;
          // Try dashboard API first (if available)
          let res = await fetch("php/api.php?action=get_dashboard_data");
          if (res.ok) {
            let data = await res.json();
            if (data && data.data && data.data.user_name) {
              user = data.data;
            }
          }
          // Fallback: try chat_api.php?action=get_user_info if needed
          if (!user) {
            res = await fetch("php/chat_api.php?action=get_user_info");
            if (res.ok) {
              user = await res.json();
            }
          }
          // Update sidebar
          const displayName =
            user && (user.user_name || user.display_name)
              ? user.user_name || user.display_name
              : "User";
          document.getElementById("sidebar-username").textContent = displayName;
          document.getElementById("sidebar-role").textContent =
            user && user.role ? user.role : "";
          setChatAvatarFromName(displayName);
        } catch (e) {
          document.getElementById("sidebar-username").textContent = "User";
          document.getElementById("sidebar-role").textContent = "";
          setChatAvatarFromName("User");
        }
      }
      document.addEventListener("DOMContentLoaded", loadSidebarUserInfo);

        function getCurrentTime() {
          const now = new Date();
          return now.toLocaleTimeString("en-US", {
            hour: "numeric",
            minute: "2-digit",
            hour12: true,
          });
        }

        function escapeHtml(text) {
          if (text === null || text === undefined) return "";
          const s = String(text);
          const map = {
            "&": "&amp;",
            "<": "&lt;",
            ">": "&gt;",
            '"': "&quot;",
            "'": "&#039;",
          };
          return s.replace(/[&<>"']/g, (m) => map[m]);
        }

        // Convert base64 string to Blob
        function base64ToBlob(base64, mime = "audio/webm") {
          try {
            const byteChars = atob(base64);
            const byteNumbers = new Array(byteChars.length);
            for (let i = 0; i < byteChars.length; i++) {
              byteNumbers[i] = byteChars.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mime });
          } catch (e) {
            return null;
          }
        }

        // Convert Blob to base64 (no data: prefix)
        function blobToBase64(blob) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onloadend = () => {
              const dataUrl = reader.result;
              const idx = dataUrl.indexOf(",");
              resolve(idx >= 0 ? dataUrl.slice(idx + 1) : dataUrl);
            };
            reader.onerror = reject;
            reader.readAsDataURL(blob);
          });
        }

        // Format seconds to mm:ss or hh:mm:ss
        // Render audio message with <audio controls> tag
        function renderAudioMessage(
          audioUrl,
          sender,
          timestamp = null,
          messageId = null,
          signature = null
        ) {
          const isUser = sender === "user";
          const timeText = timestamp
            ? new Date(timestamp).toLocaleTimeString("en-US", {
                hour: "numeric",
                minute: "2-digit",
                hour12: true,
              })
            : getCurrentTime();

          const outer = document.createElement("div");
          if (messageId) outer.dataset.messageId = messageId;
          if (signature) outer.dataset.messageSignature = signature;
          if (timestamp) outer.dataset.createdAt = timestamp;
          outer.className = isUser
            ? "flex items-start gap-4 justify-end"
            : "flex gap-4";

          const avatarHtml = isUser
            ? avatarHtmlFor("You", "w-10 h-10")
            : avatarHtmlFor("Sana", "w-10 h-10");

          const contentWrap = document.createElement("div");
          contentWrap.className = isUser
            ? "flex flex-col gap-2 items-end"
            : "flex flex-col gap-2 flex-1";

          const header = document.createElement("div");
          header.className = isUser
            ? "flex flex-wrap items-center gap-4 flex-row-reverse"
            : "flex flex-wrap items-center gap-4";
          header.innerHTML = `<p class="text-text-primary-light text-base font-bold leading-tight">${
            isUser ? "You" : "Sana"
          }</p><p class="text-text-secondary-light text-sm font-normal leading-normal">${timeText}</p>`;

          const bubble = document.createElement("div");
          bubble.className = isUser
            ? "rounded-lg rounded-tr-none px-4 py-3 bg-user-message-bg w-fit max-w-md flex"
            : "max-w-sm rounded-2xl rounded-tl-none px-5 py-3 bg-primary-green flex";

        // Compute a lightweight signature for deduplication (type + content/url + sender)
        function computeMessageSignature(msg) {
          try {
            const sender = msg.sender || "sana";
            if (msg.type === "audio" || msg.is_audio) {
              const audioUrl = msg.attachment
                ? msg.attachment.url
                : msg.audio_url ||
                  (msg.metadata && msg.metadata.audio_url) ||
                  null;
              if (audioUrl) return `audio|${sender}|${audioUrl}`;
              // fallback to base64 snippet
              try {
                const meta =
                  typeof msg.metadata === "string"
                    ? JSON.parse(msg.metadata)
                    : msg.metadata;
                if (meta && meta.audio_base64)
                  return `audio|${sender}|base64:${meta.audio_base64.slice(
                    0,
                    64
                  )}`;
              } catch (e) {
                // ignore
              }
              return `audio|${sender}|unknown`;
            }
            // Text signature: first 120 chars trimmed
            const text = (
              msg.content ||
              msg.output ||
              "" + (msg.message || "")
            ).trim();
            return `text|${sender}|${text.slice(0, 120)}`;
          } catch (e) {
            return `msg|${msg.id || Math.random()}`;
          }
        }

        // Compute a signature for a Blob (audio) by converting to base64 snippet
        async function computeSignatureForBlob(blob, sender = "sana") {
          try {
            const b64 = await blobToBase64(blob);
            if (!b64) return `audio|${sender}|blob`;
            return `audio|${sender}|base64:${b64.slice(0, 64)}`;
          } catch (e) {
            return `audio|${sender}|blob`;
          }
        }

        // Render a message object returned by the server (includes id, sender, type, attachment, content)
        function renderMessageFromServer(msg) {
          if (!msg || !msg.id) return;

          const sig = computeMessageSignature(msg);
          // If DOM already contains an element with same message id, skip
          const existingById = document.querySelector(
            `[data-message-id="${msg.id}"]`
          );
          if (existingById) {
            console.log(
              `[renderMessageFromServer] skipping already-rendered id=${msg.id}`
            );
            return;
          }

          // If there's an existing message with same signature, decide which to keep
          const existingBySig = document.querySelector(
            `[data-message-signature="${CSS.escape(sig)}"]`
          );
          if (existingBySig) {
            // Compare created timestamps (if available) - prefer the newest
            const existingCreated = existingBySig.dataset.createdAt
              ? new Date(existingBySig.dataset.createdAt).getTime()
              : 0;
            const incomingCreated = msg.created_at
              ? new Date(msg.created_at).getTime()
              : msg.createdAt
              ? new Date(msg.createdAt).getTime()
              : Date.now();
            if (existingCreated >= incomingCreated) {
              console.log(
                `[renderMessageFromServer] duplicate signature found, keeping existing sig=${sig}`
              );
              return; // we already have same-or-newer message
            }
            // Incoming is newer: remove the older DOM node and continue to render the new one
            existingBySig.remove();
          }

          console.log(
            `[renderMessageFromServer] rendering id=${msg.id} sig=${sig} sender=${msg.sender} type=${msg.type}`
          );

          if (msg.type === "audio" || msg.is_audio) {
            const audioUrl = msg.attachment
              ? msg.attachment.url
              : msg.audio_url || null;
            if (audioUrl) {
              // pass signature through by attaching it after render
              renderAudioMessage(
                audioUrl,
                msg.sender === "user" ? "user" : "sana",
                msg.created_at || msg.createdAt || null,
                msg.id,
                sig
              );
              return;
            }
            // If there's no direct URL but base64 is stored in metadata, use it
            if (msg.metadata) {
              try {
                const meta =
                  typeof msg.metadata === "string"
                    ? JSON.parse(msg.metadata)
                    : msg.metadata;
                if (meta && meta.audio_base64 && meta.audio_mime) {
                  const blob = base64ToBlob(meta.audio_base64, meta.audio_mime);
                  if (blob) {
                    renderAudioMessage(
                      URL.createObjectURL(blob),
                      msg.sender === "user" ? "user" : "sana",
                      msg.created_at || null,
                      msg.id,
                      sig
                    );
                    return;
                  }
                }
              } catch (e) {
                // ignore
              }
            }
          } else {
            // Text message
            if (msg.sender === "user") {
              displayUserMessage(
                msg.content || "",
                msg.created_at || null,
                msg.id,
                sig
              );
            } else {
              displaySanaMessage(
                msg.content || "",
                msg.created_at || null,
                msg.id,
                sig
              );
            }
          }
        }

        // Small helper to run fetch with timeout
        function fetchWithTimeout(
          resource,
          options = {},
          timeout = REQUEST_TIMEOUT_MS
        ) {
          const controller = new AbortController();

          const merged = { ...options, signal: controller.signal };

        // n8n often returns arrays/objects. Try to extract a sensible text reply.
        function extractReply(data) {
          if (data == null) return null;
          // If it's a string, return it
          if (typeof data === "string") return data;

          // If it's an array, try to find a reply inside
          if (Array.isArray(data)) {
            // If array of strings, join them
            if (data.every((d) => typeof d === "string"))
              return data.join("\n");

            // Common n8n shape: [ { output: '...' } ] or [ { json: { reply: '...' } } ]
            for (const item of data) {
              if (!item) continue;

              // If item is an object with a single useful key like 'output', return it
              if (typeof item === "object" && !Array.isArray(item)) {
                const keys = Object.keys(item);
                // If item has .output directly
                if ("output" in item && item.output) return item.output;
                // If item has .reply or .message directly
                if ("reply" in item && item.reply) return item.reply;
                if ("message" in item && item.message) return item.message;
                // n8n may wrap JSON under .json
                if (item.json) {
                  const r = extractReply(item.json);
                  if (r) return r;
                }
                // n8n sometimes wraps under .data
                if (item.data) {
                  const r2 = extractReply(item.data);
                  if (r2) return r2;
                }
              }

              // Fallback: recursively inspect the item
              const r3 = extractReply(item);
              if (r3) return r3;
            }

            return null;
          }

          // If object, check common keys
          const keysToCheck = [
            "reply",
            "message",
            "output",
            "result",
            "text",
            "response",
            "body",
          ];
          for (const k of keysToCheck) {
            if (k in data && data[k]) return data[k];
          }

          // Handle numeric-keyed objects that are actually arrays like {"0": {...}, "1": {...}}
          try {
            const objKeys = Object.keys(data || {});
            if (objKeys.length && objKeys.every((k) => /^\d+$/.test(k))) {
              const arr = objKeys
                .map((k) => ({ k: Number(k), v: data[k] }))
                .sort((a, b) => a.k - b.k)
                .map((x) => x.v);
              return extractReply(arr);
            }
          } catch (e) {
            // ignore and continue
          }

          // If object has nested "data" or "json"
          if (data.data) return extractReply(data.data);
          if (data.json) return extractReply(data.json);

          // If object has one string value, return that
          try {
            const keys = Object.keys(data || {});
            if (keys.length === 1 && typeof data[keys[0]] === "string")
              return data[keys[0]];
          } catch (e) {
            // ignore
          }

          // Fallback: stringify
          try {
            const s = JSON.stringify(data);
            return s === "{}" ? null : s;
          } catch (e) {
            return null;
          }
        }

        async function postToWorkflow(message) {
          const payload =
            typeof message === "object" ? message : { user_message: message };
          const res = await fetchWithTimeout(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            mode: "cors",
          });

          if (!res) throw new Error("No response received");
          if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);

          const contentType = (
            res.headers.get("content-type") || ""
          ).toLowerCase();

          // If the workflow returned audio (binary), return the blob so UI can play it directly
          if (
            contentType.startsWith("audio/") ||
            contentType.includes("audio")
          ) {
            const blob = await res.blob();
            return { __audio: true, blob, mime: contentType };
          }

          const text = await res.text();
          if (!text || text.trim() === "")
            throw new Error("Empty response from workflow");

          // If content type says json or the body looks like json, parse
          if (
            contentType.includes("application/json") ||
            text.trim().startsWith("{") ||
            text.trim().startsWith("[")
          ) {
            try {
              const parsed = JSON.parse(text);
              return parsed;
            } catch (err) {
              throw new Error("Invalid JSON response from workflow");
            }
          }

          // Otherwise return raw text
          return text;
        }

        async function sendMessage() {
          const message = textarea.value.trim();
          if (!message) return;

          lastUserWasAudio = false;

          addUserMessage(message);
          textarea.value = "";
          addSanaTyping();

          try {
            console.debug("Sending to workflow:", message);
            const result = await postToWorkflow({
              user_message: message,
              request_audio: lastUserWasAudio,
            });
            console.debug("Workflow result:", result);

            // Handle workflow responses
            if (result && result.__audio && result.blob) {
              // Workflow returned audio blob
              try {
                const sig = await computeSignatureForBlob(result.blob, "sana");
                const saved = await saveAudioResponse(
                  null,
                  await blobToBase64(result.blob),
                  result.mime
                );
                removeLastTyping();
                renderAudioMessage(
                  URL.createObjectURL(result.blob),
                  "sana",
                  null,
                  null,
                  sig
                );
                try {
                  const el = document.querySelector(
                    `[data-message-signature="${CSS.escape(sig)}"]`
                  );
                  if (el && saved && saved.message_id)
                    el.dataset.messageId = saved.message_id;
                } catch (e) {}
              } catch (e) {
                console.warn("Failed to save Sana audio:", e);
                removeLastTyping();
                // still render without signature
                renderAudioMessage(URL.createObjectURL(result.blob), "sana");
              }
            } else if (result && result.audio_url) {
              // Workflow returned audio URL
              try {
                const sig = `audio|sana|${result.audio_url}`;
                const saved = await saveAudioResponse(
                  result.audio_url,
                  null,
                  result.audio_mime || "audio/opus"
                );
                removeLastTyping();
                renderAudioMessage(result.audio_url, "sana", null, null, sig);
                try {
                  const el = document.querySelector(
                    `[data-message-signature="${CSS.escape(sig)}"]`
                  );
                  if (el && saved && saved.message_id)
                    el.dataset.messageId = saved.message_id;
                } catch (e) {}
              } catch (e) {
                console.warn("Failed to save Sana audio URL:", e);
                removeLastTyping();
                renderAudioMessage(result.audio_url, "sana");
              }
            } else {
              // Workflow returned text
              const reply = extractReply(result);
              removeLastTyping();
              addSanaMessage(reply);
            }
          } catch (err) {
            removeLastTyping();
            console.error("Error communicating with workflow:", err);
            addSanaMessage(
              "Sorry, I could not reach the workflow: " + err.message
            );
          }
        }

        sendBtn.addEventListener("click", sendMessage);
        textarea.addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

        // --- Voice Recording Logic ---
        const recordBtn = document.getElementById("record-voice-btn");
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        recordBtn.addEventListener("click", async () => {
          if (isRecording) {
            // Stop recording
            mediaRecorder.stop();
            recordBtn.classList.remove("bg-red-600");
            recordBtn.title = "Record Voice";
            isRecording = false;
            return;
          }
          // Start recording
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              audio: true,
            });
            mediaRecorder = new window.MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = (e) => {
              if (e.data.size > 0) audioChunks.push(e.data);
            };
            mediaRecorder.onstop = async () => {
              const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
              const audioUrl = URL.createObjectURL(audioBlob);

              // Compute signature for user audio so immediate render matches saved DB entry
              let userSig = null;
              try {
                userSig = await computeSignatureForBlob(audioBlob, "user");
              } catch (e) {
                userSig = null;
              }

              // Display user audio message in chat (with signature)
              renderAudioMessage(audioUrl, "user", null, null, userSig);
              lastUserWasAudio = true;

              // Show Sana typing indicator
              addSanaTyping();

              // Save the user's audio message to server (multipart upload)
              try {
                const savedUser = await saveAudioMessage(audioBlob, "user");
                try {
                  const el = document.querySelector(
                    `[data-message-signature="${CSS.escape(userSig)}"]`
                  );
                  if (el && savedUser && savedUser.message_id)
                    el.dataset.messageId = savedUser.message_id;
                } catch (e) {}
              } catch (e) {
                console.warn("Failed to save user audio message:", e);
              }

              // Send audio to workflow
              try {
                const audioBase64 = await blobToBase64(audioBlob);
                const payload = {
                  audio_base64: audioBase64,
                  audio_mime: audioBlob.type,
                  is_audio: true,
                  request_audio: true,
                };

                console.debug("Sending audio to workflow");
                const result = await postToWorkflow(payload);
                console.debug("Workflow raw result for audio:", result);

                // Handle audio response
                if (result && result.__audio && result.blob) {
                  // Save Sana audio response to server
                  try {
                    const sig = await computeSignatureForBlob(
                      result.blob,
                      "sana"
                    );
                    const saved = await saveAudioResponse(
                      null,
                      await blobToBase64(result.blob),
                      result.mime
                    );
                    removeLastTyping();
                    renderAudioMessage(
                      URL.createObjectURL(result.blob),
                      "sana",
                      null,
                      null,
                      sig
                    );
                    try {
                      const el = document.querySelector(
                        `[data-message-signature="${CSS.escape(sig)}"]`
                      );
                      if (el && saved && saved.message_id)
                        el.dataset.messageId = saved.message_id;
                    } catch (e) {}
                  } catch (e) {
                    console.warn("Failed to save Sana audio:", e);
                  }
                } else if (result && result.audio_url) {
                  // Save audio URL response
                  try {
                    const sig = `audio|sana|${result.audio_url}`;
                    const saved = await saveAudioResponse(
                      result.audio_url,
                      null,
                      result.audio_mime || "audio/opus"
                    );

                    removeLastTyping();
                    renderAudioMessage(
                      result.audio_url,
                      "sana",
                      null,
                      null,
                      sig
                    );
                    try {
                      const el = document.querySelector(
                        `[data-message-signature="${CSS.escape(sig)}"]`
                      );
                      if (el && saved && saved.message_id)
                        el.dataset.messageId = saved.message_id;
                    } catch (e) {}
                  } catch (e) {
                    console.warn("Failed to save Sana audio URL:", e);
                  }
                } else {
                  // Text response - use TTS to speak it
                  const reply = extractReply(result);
                  removeLastTyping();
                  if (reply) {
                    speakText(reply);
                    addSanaMessage(reply);
                  }
                }
              } catch (err) {
                removeLastTyping();
                console.error("Error sending audio:", err);
                addSanaMessage(
                  "Sorry, I could not reach the workflow: " + err.message
                );
              }
            };
            mediaRecorder.start();
            recordBtn.classList.add("bg-red-600");
            recordBtn.title = "Stop Recording";
            isRecording = true;
          } catch (err) {
            alert("Microphone access denied or not available.");
          }
        });

        // Load recent conversations into the sidebar
        async function loadRecentChats(limit = 4) {
          const list = document.getElementById("recent-chats-list");
          if (!list) return;
          list.innerHTML = "";
          try {
            const res = await fetch(`${CHAT_API_URL}?action=get_conversations`);
            if (!res.ok) {
              list.innerHTML = `<p class="px-3 text-sm text-text-secondary-light">Failed to load chats</p>`;
              return;
            }
            const data = await res.json();
            const convs = (data && data.conversations) || [];
            if (!convs.length) {
              list.innerHTML = `<p class="px-3 text-sm text-text-secondary-light">No recent chats</p>`;
              return;
            }

            // Normalize & sort by created timestamp desc (newest first)
            const sorted = convs.slice().sort((a, b) => {
              const ta = new Date(a.created_at || a.createdAt || 0).getTime();
              const tb = new Date(b.created_at || b.createdAt || 0).getTime();
              return tb - ta;
            });

            const display = sorted.slice(0, limit);

            display.forEach((c) => {
              const a = document.createElement("a");
              a.href = "#";
              a.className =
                "flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-background-light transition-colors";
              const id =
                c.id ||
                c.conversation_id ||
                c.conversationId ||
                c.id_conversation ||
                "";
              a.dataset.conversationId = id;
              const icon = document.createElement("span");
              icon.className =
                "material-symbols-outlined text-lg text-text-secondary-light";
              icon.textContent = "chat";
              const p = document.createElement("p");
              p.className =
                "text-text-primary-light text-sm font-medium leading-normal truncate";
              p.textContent =
                c.title ||
                c.name ||
                (c.last_message
                  ? String(c.last_message).slice(0, 60)
                  : new Date(
                      c.created_at || c.createdAt || Date.now()
                    ).toLocaleString());
              a.appendChild(icon);
              a.appendChild(p);
              a.addEventListener("click", async (e) => {
                e.preventDefault();
                if (!a.dataset.conversationId) return;
                currentConversationId = a.dataset.conversationId;
                // mark active
                const existing = list.querySelectorAll("a");
                existing.forEach((el) =>
                  el.classList.remove("bg-button-peach")
                );
                a.classList.add("bg-button-peach");
                // load messages for that conversation
                chatContainer.innerHTML = "";
                await loadMessages();
              });
              list.appendChild(a);
            });

            // If there are more conversations than limit, show a "View all" link
            if (convs.length > limit) {
              const more = document.createElement("a");
              more.href = "history.html";
              more.className =
                "flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-background-light transition-colors text-primary-green font-medium";
              const icon = document.createElement("span");
              icon.className =
                "material-symbols-outlined text-lg text-primary-green";
              icon.textContent = "history";
              const p = document.createElement("p");
              p.className =
                "text-primary-green text-sm font-medium leading-normal";
              p.textContent = "View all chats";
              more.appendChild(icon);
              more.appendChild(p);
              list.appendChild(more);
            }
          } catch (err) {
            console.error("loadRecentChats error:", err);
            list.innerHTML = `<p class="px-3 text-sm text-text-secondary-light">Error loading chats</p>`;
          }
        }

        // Kick off loading recent chats (IIFE runs after DOM is ready)
        loadRecentChats();

        // Initialize - load previous messages if conversation exists
        window.addEventListener("load", async () => {
          // On page load, try to load the latest conversation for the user
          const urlParams = new URLSearchParams(window.location.search);
          const convId = urlParams.get("conversation_id");
          if (convId) {
            currentConversationId = convId;
            await loadMessages();
          } else {
            // Try to fetch the latest conversation for the user
            try {
              const res = await fetch(
                `${CHAT_API_URL}?action=get_latest_conversation`
              );
              if (res.ok) {
                const data = await res.json();
                if (data.success && data.conversation_id) {
                  currentConversationId = data.conversation_id;
                  await loadMessages();
                }
              }
            } catch (e) {
              // ignore if no previous conversation
            }
          }
        });

        // Handle New Chat button (create a new conversation on the server)
        const newChatBtn = document.getElementById("new-chat-btn");
        if (newChatBtn) {
          newChatBtn.addEventListener("click", async () => {
            try {
              // Request server to create a new conversation for the logged-in user
              const res = await fetch(
                `${CHAT_API_URL}?action=create_conversation`
              );
              if (res.ok) {
                const data = await res.json();
                if (data && data.success && data.conversation_id) {
                  currentConversationId = data.conversation_id;
                } else {
                  // If server didn't return an id, ensure client state is reset
                  currentConversationId = null;
                }
              }
            } catch (e) {
              // ignore network errors and create client-side new chat
              currentConversationId = null;
            }

            // Clear UI and show welcome message
            chatContainer.innerHTML = "";
            const welcomeHTML = `
                    <div class="flex gap-4">
                      <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shrink-0 shadow-md" data-alt="Sana avatar" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDrQjJdvdUJXXZ8qj0SRjQE4QJSoDoUhpRyD31T-cOECItQi6VSt9MrLPMcq_2csC95GU2tPFeZg4gjOo5jHapdGjDog-s6YLD86MfoQBEqdutBoOUUbmZHrThyiHvZL351LayOJ_xDT8uyfYLkBYmdygvfE1GPB2RLWFZ9DDSiyneaXuCew080JLCBY-JpbFtrCvd_eWk0Z_CLSOiRAobevTvDDsYt0zC-9QUAXrjwdFOnOg0MhPlfZtngI6ZQ4ekpleeMrznJvg');"></div>
                      <div class="flex flex-1 flex-col items-start gap-2">
                        <div class="flex flex-col gap-3">
                          <div class="flex flex-wrap items-center gap-3">
                            <p class="text-text-primary-light text-base font-bold leading-tight">Sana</p>
                            <p class="text-text-secondary-light text-xs font-normal leading-normal">${getCurrentTime()}</p>
                          </div>
                          <p class="text-text-primary-light text-base font-normal leading-relaxed max-w-xl bg-sana-message-bg rounded-lg rounded-tl-none px-4 py-3">
                            Hello! I'm Sana, your mental health companion. How can I help you today?
                          </p>
                        </div>
                      </div>
                    </div>
                  `;
            chatContainer.insertAdjacentHTML("beforeend", welcomeHTML);
            animateLastChatMessage();
            if (typeof loadRecentChats === "function") loadRecentChats();
            // Start polling for messages for this new conversation (if created)
            if (currentConversationId) startPollingMessages();
          });
        }
      })();
    </script>
    <script>
      // Mobile sidebar toggle functionality
      document.addEventListener("DOMContentLoaded", function () {
        const chatSidebar = document.getElementById("chat-sidebar");
        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const closeSidebarBtn = document.getElementById("close-sidebar-btn");
        const recentChatsList = document.getElementById("recent-chats-list");

        function createOverlay() {
          let ov = document.getElementById("sidebar-overlay");
          if (ov) return ov;
          ov = document.createElement("div");
          ov.id = "sidebar-overlay";
          ov.className = "fixed inset-0 bg-black/40 z-40 md:hidden";
          document.body.appendChild(ov);
          ov.addEventListener("click", () => closeSidebar());
          return ov;
        }

        function openSidebar() {
          if (!chatSidebar) return;
          chatSidebar.classList.remove("-translate-x-full");
          chatSidebar.classList.add("translate-x-0");
          createOverlay();
          mobileMenuBtn.setAttribute("aria-expanded", "true");
        }

        function closeSidebar() {
          if (!chatSidebar) return;
          chatSidebar.classList.add("-translate-x-full");
          chatSidebar.classList.remove("translate-x-0");
          const ov = document.getElementById("sidebar-overlay");
          if (ov) ov.remove();
          mobileMenuBtn.setAttribute("aria-expanded", "false");
        }

        // Open sidebar on menu button click
        if (mobileMenuBtn) {
          mobileMenuBtn.addEventListener("click", (e) => {
            e.preventDefault();
            if (
              chatSidebar &&
              chatSidebar.classList.contains("-translate-x-full")
            ) {
              openSidebar();
            } else {
              closeSidebar();
            }
          });
        }

        // Close sidebar on close button click
        if (closeSidebarBtn) {
          closeSidebarBtn.addEventListener("click", (e) => {
            e.preventDefault();
            closeSidebar();
          });
        }

        // Close sidebar when clicking on sidebar links (navigation)
        if (recentChatsList) {
          recentChatsList.addEventListener("click", (e) => {
            if (e.target.closest("a") || e.target.closest("button")) {
              closeSidebar();
            }
          });
        }

        // Close sidebar when clicking New Chat button
        const newChatBtn = document.getElementById("new-chat-btn");
        if (newChatBtn) {
          newChatBtn.addEventListener("click", () => {
            closeSidebar();
          });
        }

        // Close sidebar when clicking settings or logout links
        const settingsLink = document.querySelector("a[href='settings.html']");
        const logoutLink = document.getElementById("chat-logout-btn");
        if (settingsLink) {
          settingsLink.addEventListener("click", closeSidebar);
        }
        if (logoutLink) {
          logoutLink.addEventListener("click", async (e) => {
            e.preventDefault();
            const confirmed = await showConfirmModal(
              "You will be logged out of your account.",
              "Logout?"
            );
            if (confirmed) {
              try {
                localStorage.clear();
              } catch (err) {}
              try {
                await fetch("php/logout.php", {
                  method: "POST",
                  credentials: "same-origin",
                });
              } catch (err) {
                console.warn("Logout request failed", err);
              }
              window.location.href = "login.html";
            }
          });
        }

        // Close sidebar when pressing Escape
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeSidebar();
        });

        // Close sidebar on window resize to desktop
        window.addEventListener("resize", () => {
          if (window.innerWidth >= 768) {
            chatSidebar.classList.remove("hidden");
          }
        });
      });
    </script>
    <script src="js/notifications.js"></script>
