    <script>
      // Helper: set the settings page avatar initials and deterministic bg color
      function setSettingsAvatarFromName(name) {
        const initial = name && String(name).trim() ? String(name).trim()[0].toUpperCase() : 'U';
        const el = document.getElementById('settings-user-avatar-initial');
        const wrap = document.getElementById('settings-user-avatar');
        if (el) el.textContent = initial;
        if (!wrap) return;
        const palette = ['bg-emerald-500','bg-green-600','bg-indigo-500','bg-sky-500','bg-fuchsia-500','bg-rose-500','bg-amber-500','bg-purple-500'];
        const cls = palette[(initial.charCodeAt(0) || 0) % palette.length];
        palette.forEach((c) => wrap.classList.remove(c));
        wrap.classList.add(cls);
        wrap.classList.remove('bg-primary');
      }

      // Load user data on page load
      (async function () {
        try {
          // Get user_id from session or URL params or localStorage
          const urlParams = new URLSearchParams(window.location.search);
          let userId =
            urlParams.get("user_id") || localStorage.getItem("user_id");

          // Try to get user data from session first
          if (!userId) {
            const sessionRes = await fetch("php/api.php?action=get_user");
            if (sessionRes.ok) {
              const sessionData = await sessionRes.json();
              if (sessionData.ok && sessionData.user && sessionData.user.id) {
                userId = sessionData.user.id;
                window.currentUserId = userId;
                const userNameEl = document.getElementById("settings-user-name");
                if (userNameEl) {
                  const display = sessionData.user.display_name || sessionData.user.user_name || "User";
                  userNameEl.textContent = display;
                  setSettingsAvatarFromName(display);
                }
                return;
              }
            }
          }

          if (!userId) {
            const userNameEl = document.getElementById("settings-user-name");
            if (userNameEl) {
              userNameEl.textContent = "Guest";
            }
            return;
          }

          // Store user_id for later use
          window.currentUserId = userId;

          // Fetch user data from API
          const res = await fetch(
            `php/api.php?action=get_user&user_id=${encodeURIComponent(userId)}`
          );
          if (!res.ok) {
            console.error("Failed to fetch user data");
            return;
          }

          const data = await res.json();
          if (data.ok && data.user) {
            const userNameEl = document.getElementById("settings-user-name");
            if (userNameEl) {
              const display = data.user.display_name || data.user.user_name || "User";
              userNameEl.textContent = display;
              setSettingsAvatarFromName(display);
            }
            // Also populate the Personal Information form fields
            const fullNameInput = document.getElementById("settings-full-name");
            if (fullNameInput) {
              fullNameInput.value = data.user.display_name || "";
            }
            const emailInput = document.getElementById("settings-email");
            if (emailInput) {
              emailInput.value = data.user.email || "";
            }
            const universityInput = document.getElementById(
              "settings-university"
            );
            if (universityInput) {
              universityInput.value = data.user.university || "";
            }
            const campusSelect = document.getElementById("settings-campus");
            if (campusSelect && data.user.campus) {
              campusSelect.value = data.user.campus;
            }
            const yearSelect = document.getElementById("settings-year");
            if (yearSelect && data.user.year_of_study) {
              yearSelect.value = data.user.year_of_study;
            }
          }
        } catch (err) {
          console.error("Error loading user:", err);
        }
      })();
    </script>

    <script>
      // Privacy & Security functionality
      document.addEventListener("DOMContentLoaded", function () {
        // Load preferences from localStorage
        const shareDataToggle = document.getElementById("share-data-toggle");
        const emotionDetectionToggle = document.getElementById(
          "emotion-detection-toggle"
        );
        const viewHistoryBtn = document.getElementById("view-history-btn");
        const clearHistoryBtn = document.getElementById("clear-history-btn");

        /* ---------------------------
       LOAD SAVED PREFERENCES
    ---------------------------- */
        if (shareDataToggle) {
          const shareDataPref = localStorage.getItem("shareAnonymizedData");
          if (shareDataPref !== null) {
            shareDataToggle.checked = shareDataPref === "true";
          }
          shareDataToggle.addEventListener("change", function () {
            localStorage.setItem("shareAnonymizedData", this.checked);
            console.log("Share Anonymized Data:", this.checked);
          });
        }

        if (emotionDetectionToggle) {
          const emotionPref = localStorage.getItem("emotionDetection");
          if (emotionPref !== null) {
            emotionDetectionToggle.checked = emotionPref === "true";
          }
          emotionDetectionToggle.addEventListener("change", function () {
            localStorage.setItem("emotionDetection", this.checked);
            console.log("AI Emotion Detection:", this.checked);
          });
        }

        /* ---------------------------
       FIXED VIEW HISTORY BUTTON
       (Redirects to history.html)
    ---------------------------- */
        if (viewHistoryBtn) {
          viewHistoryBtn.addEventListener("click", function () {
            const userId = window.currentUserId;

            if (!userId) {
              alert("Please log in to view session history.");
              return;
            }

            // Redirect to actual history page
            window.location.href = "history.html";
          });
        }

        /* ---------------------------
       CLEAR HISTORY BUTTON
       (You may want to replace this later
       with a server-side clear function)
    ---------------------------- */
        if (clearHistoryBtn) {
          clearHistoryBtn.addEventListener("click", function () {
            if (
              confirm("Are you sure you want to clear all session history?")
            ) {
              localStorage.removeItem("sessionHistory");
              alert("Session history cleared.");
              console.log("Session history cleared");
            }
          });
        }
      });
